name: Main Workflow

on: [push]

strategy:
  matrix:
    node-version: ['16.x']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Format
        run: npm run format -- --check
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test -- --ci --coverage
